  <script>
    document.querySelector("#submitBtn").addEventListener("click", function () {
      let emailInput = document.getElementById("emailaddress");
      let email = emailInput.value.trim();

      if (!email) {
        alert("Please enter your email address!");
        return;
      }
      let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address!");
        return;
      }
      let mailtoLink = `mailto:ali.rashad23@gmail.com?subject=${encodeURIComponent("Hiring Inquiry")}&body=${encodeURIComponent(`Hello, I am interested in hiring you. My email is: ${email}`)}`;
      window.location.href = mailtoLink;
      emailInput.value = "";
    });
  </script>
